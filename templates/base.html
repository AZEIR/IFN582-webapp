<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Pluckers â€” Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fs-2 fw-bold" href="/"><i class="bi me-3 bi-box"></i>Pixel Pluckers</a>
            <form action="{{ url_for('browseall') }}" method="get"
                class="d-none d-md-flex mx-3 flex-grow-1 justify-content-center">
                <div class="input-group" style="max-width: 600px;">
                    <span class="input-group-text bg-white border-0 rounded-start-5 pe-0">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="search" name="q" placeholder="type something..."
                        class="form-control border-0 rounded-end-5 ps-2">
                </div>
            </form>
            <ul class="navbar-nav flex-row gap-3">
                <li class="nav-item d-md-none">
                    <a class="nav-link" data-bs-toggle="collapse" href="#searchCollapse" role="button"
                        aria-expanded="false" aria-controls="searchCollapse"><i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('management') }}"><i class="bi bi-person"></i></a>
                </li>
                <li class="nav-item position-relative">
                    <a class="nav-link" href="{{ url_for('checkout') }}"><i class="bi bi-cart"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container d-md-none collapse" id="searchCollapse" style="padding-top: 75px;">
        <form action="{{ url_for('browseall') }}" method="get" class="py-2">
            <div class="input-group navbar-search">
                <span class="input-group-text bg-white border-0 rounded-start-5 pe-0">
                    <i class="bi bi-search"></i>
                </span>
                <input type="search" name="q" placeholder="Search images..."
                    class="form-control border-0 rounded-end-5 ps-2">
            </div>
        </form>
    </div>
    <div style="padding-top: 75px;">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="container py-4 d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
            <div class="small">Pixel Pluckers</div>
            <div class="d-flex gap-3">
                <a href="#" class="small"><i class="bi bi-envelope me-1"></i>Contact</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
</body>

</html>
